<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI Birthday Rhyme Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Birthday Rhyme Generator</h1>
        </header>
        <main>
            <div class="form-container">
            <form id="rhyme-generator">
            <input type="text" placeholder="Enter the name and age of the birthday person." 
                autofocus 
                required
                autocomplete ="off" 
                class = "instructions"
                id = "user-instructions"
                />
                <input type ="submit" class="submit-button"/>
            </form>
        <div class="example">Example: Daniel 5 years</div>
        </div>
                <div class="rhyme hidden blink" id="rhyme">
                </div>
                <br>
            </main>
    <footer>This AI Project was coded by <a href="https://github.com/CodingKatsa" target="_blank">Katrin Saur</a> and is <a href="https://github.com/CodingKatsa/birthday-rhyme-generator" target="_blank">open-sourced on GitHub</a> and <a href="https://ai-birthday-rhyme-generator.netlify.app/" target="_blank">hosted on Netlify</a>. </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
